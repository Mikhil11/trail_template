# This is a basic workflow to help you get started with Actions

name: trail_template

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches:
      - main
      - 'code/*'
      - 'test/*'
      - 'buildutil/*'
    paths-ignore:
      - 'README.MD'
      - '.github/workflows/**'
      - 'LICENSE.txt'
      - 'CONTRIBUTING.MD'
      - 'AUTHORS.MD'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "test"
  test:
    name: Test trail_template
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Check out repo
        uses: actions/checkout@v3
      
      - name: Set up MATLAB
        uses: matlab-actions/setup-matlab@v1

      # Check for MATLAB code issues in the project.
      - name: Check for MATLAB code issues
        uses: matlab-actions/run-command@v1
        if: always()
        with:
          command: addpath("buildutil"),codecheckToolbox()

      # generate test parameters text file
      - name: Create test parameters file
        uses: matlab-actions/run-command@v1
        if: always()
        with:
          command: addpath("buildutil"),Jsontxt = TestFileTxt()
